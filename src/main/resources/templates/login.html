<!DOCTYPE HTML>
<html data-dpr="1"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>登录</title>
		<meta name="keywords" content="教务系统" />
		<meta name="description" content="教务系统" />
		<meta charset="utf-8" />
		<meta name="author" content="Ringoer" />
		<link rel="stylesheet" type="text/css" href="login-type.css" />
	</head>
	<body>
		<svg aria-hidden="true" style="position: absolute; width: 0px; height: 0px; overflow:hidden;">
			
		</svg>
		<div id="login-app">
			<div class="login-app bottom-filling">

				<div>
					<div class="top-banner">
						<img src="https://s1.hdslb.com/bfs/static/passport/static/img/rl_top.35edfde.png">
					</div>
					<div class="title-line">
						<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
					</div>
					<div class="login-box clearfix">
						<div class="login-div">
							<div class="form-login">
								<div id="geetest-wrap" class="input-box">
									<ul>
										<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
											<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
											<div class="item account status-box">
												<input type="text" name="account" value="" placeholder="账号" id="login-account" maxlength="50" autocomplete="off" class="">
												<span class="status"></span>
												<div class="text clearfix">
												</div>
											</div>
											<div class="item password status-box">
												<input type="password" name="password" placeholder="密码" id="login-password" class="">
												<span class="status"></span>
												<div class="text clearfix">
												</div>
											</div>
											</br>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="job" value="1">
												<label class="form-check-label">老师登录</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="job" value="0" checked="checked">
												<label class="form-check-label">学生登录</label>
											</div>
											</br>
											<div class="btn-box">
												<button type="submit" class="btn btn-primary" style="background-color:#66CCFF">登陆</button>
												<a class="btn btn-sm" th:href="@{/register}">注册</a>
											</div>


										</form>


									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="answer">
					
					
					
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="login-script.js"></script>

	</body>
</html>
