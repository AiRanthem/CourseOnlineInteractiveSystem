<!DOCTYPE HTML>
<html data-dpr="1" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>注册</title>
	<meta name="keywords" content="教务系统" />
	<meta name="description" content="教务系统" />
	<meta charset="utf-8" />
	<meta name="author" content="Ringoer" />
	<link rel="stylesheet" type="text/css" href="login-type.css" />
</head>
<body>
<svg aria-hidden="true" style="position: absolute; width: 0px; height: 0px; overflow:hidden;">

</svg>
<div id="login-app">
	<div class="login-app bottom-filling">
		<div>
			<div class="title-line">
						<span class="tit" style="font-size: 38px;">
							ようこそ
						</span>
			</div>
			<div class="login-box clearfix">
				<div class="login-div">
					<div class="form-login">
						<div id="geetest-wrap" class="input-box">
							<ul>
								<form th:action="@{/register}" method="post">
									<div class="item username status-box">
										<label>账号</label>
										<input name="account" type="text" class="form-control" placeholder="account">
										<span class="status"></span>
										<div class="text clearfix">
										</div>
									</div>
									<div class="item password status-box">
										<label>密码</label>
										<input name="password" type="text" class="form-control" placeholder="password">
										<span class="status"></span>
										<div class="text clearfix">
										</div>
									</div>
									<div class="form-group">
										<label>职位</label><br/>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="job" value="1">
											<label class="form-check-label">老师</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="job" value="0" checked="checked">
											<label class="form-check-label">学生</label>
										</div>
									</div>
									</br>
									<div class="btn-box">
									<button type="submit" class="btn btn-primary" style="background-color:#66CCFF">注册</button>
									<a href="login" class="btn btn-reg">返回登录</a>
									</div>
								</form>



							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="answer">

		</div>
	</div>
</div>
<script type="text/javascript" src="login-script.js"></script>
</body>
</html>
