<div class="content-wrap">

                            <h1>Hello,
                                <span>
					                [[${session.loginUser}]]
					            </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /# row -->
            <section id="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="user-profile">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="user-photo m-b-30">
                                                <img class="img-fluid" src="assets/images/user-profile.jpg" alt="" />
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="custom-tab user-profile-tab">
                                                <div class="tab-content">
                                                    <div role="tabpanel" class="tab-pane active" id="1">
                                                        <div class="basic-information">
                                                            <form id="student-info-form" name="student-info-form" action="#" method="post">
                                                                <div class="birthday-content">
                                                                    <span class="contact-title">ID:</span>
                                                                    <span class="birth-date">[[${session.loginUser}]]</span>
                                                                </div>
                                                                <div class="birthday-content">
                                                                    <span class="contact-title">姓名:</span>
                                                                    <input type="text" name="Sname" th:value="蔡郭平" id="Sname">
                                                                </div>
                                                                <div class="gender-content">
                                                                    <span class="contact-title">性别:</span>
                                                                    <span class="gender">男</span>
                                                                </div>
                                                                <div class="birthday-content">
                                                                    <span class="contact-title">年级:</span>
                                                                    <input type="text" name="Sgrade" value="2017" id="Sgrade">
                                                                </div>

                                                                <div class="birthday-content">
                                                                    <span class="contact-title">学院:</span>
                                                                    <input type="text" name="Scollege" value="信息学院" id="Scollege">
                                                                </div>

                                                                <div class="birthday-content">
                                                                    <span class="contact-title">专业:</span>
                                                                    <input type="text" name="Sdept" value="软件工程系" id="Sdept">
                                                                </div>
                                                                <div class="phone-content">
                                                                    <span class="contact-title">电话:</span>
                                                                    <input type="text" name="Sphone" value="+86 18059822190" id="Sphone">
                                                                </div>
                                                                <div class="email-content">
                                                                    <span class="contact-title">邮箱:</span>
                                                                    <input type="text" name="Smail" value="ringoer@qq.com" id="Smail">
                                                                </div>
                                                                <div class="status-content">
                                                                    <span class="contact-title">政治面貌:</span>
                                                                    <input type="text" name="Sstatus" value="党员" id="Sstatus">
                                                                </div>
                                                                <div class="birthplace-content">
                                                                    <span class="contact-title">籍贯:</span>
                                                                    <input type="text" name="Sbirthplace" value="福建省漳州市" id="Sbirthplace">
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <a href="#" class="btn btn-compose" onclick="StudentUpdateInfo()">确认修改</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</div>






<script type="text/javascript">
    function StudentUpdateInfo()
    {
        var Sname = document.getElementById("Sname");
        var Sgrade = document.getElementById("Sgrade");
        var Scollege = document.getElementById("Scollege");
        var Sdept = document.getElementById("Sdept");
        var Sphone = document.getElementById("Sphone");
        var Smail = document.getElementById("Smail");

        if (Sname.value === "")
        {
            alert("姓名不能为空！");
            return false;
        }
        else if (Sgrade.value === "")
        {
            alert("年级不能为空！");
            return false;
        }
        else if (Scollege.value === "")
        {
            alert("学院不能为空！");
            return false;
        }
        else if (Scollege.value === "")
        {
            alert("院系不能为空！");
            return false;
        }
        else if (Sphone.value === "")
        {
            alert("电话不能为空！");
            return false;
        }
        else if (Smail.value === "")
        {
            alert("邮箱不能为空！");
            return false;
        }

        var form = document.getElementById("student-info-form");
        form.submit();
        alert("修改成功！");
        return false;
    }
</script>
